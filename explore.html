<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex — Explore the Backrooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            cursor: grab;
        }

        #canvas:active { cursor: grabbing; }

        #hud {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        #hud .logo {
            font-size: 12px;
            color: #444;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        #hud .back {
            pointer-events: all;
        }

        #hud .back a {
            font-size: 11px;
            color: #333;
            text-decoration: none;
        }

        #hud .back a:hover { color: #777; }

        #hud .stats {
            font-size: 11px;
            color: #333;
            line-height: 1.8;
            margin-top: 12px;
        }

        #hud .stats span { color: #555; }

        .status-bar {
            position: fixed;
            bottom: 20px; left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            pointer-events: none;
        }

        .status-dot {
            width: 5px; height: 5px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-text { font-size: 11px; color: #333; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #detail {
            position: fixed;
            top: 20px; right: 20px;
            width: 280px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #1a1a1a;
            padding: 20px;
            z-index: 10;
            display: none;
            font-size: 12px;
            line-height: 1.7;
        }

        #detail .room-name {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        #detail .room-topic {
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        #detail .room-stat {
            color: #666;
            margin-bottom: 4px;
        }

        #detail .room-stat span { color: #999; }

        #detail .fragments {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #1a1a1a;
        }

        #detail .fragment {
            color: #444;
            font-size: 11px;
            margin-bottom: 6px;
            font-style: italic;
        }

        #detail .close-btn {
            position: absolute;
            top: 12px; right: 12px;
            color: #333;
            cursor: pointer;
            pointer-events: all;
        }

        #detail .close-btn:hover { color: #fff; }

        #legend {
            position: fixed;
            bottom: 20px; right: 20px;
            z-index: 10;
            font-size: 10px;
            pointer-events: none;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            color: #333;
        }

        .legend-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
        }

        #loading {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            color: #333;
            z-index: 20;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="hud">
        <div class="logo">nex // backrooms</div>
        <div class="back"><a href="index.html">← back</a></div>
        <div class="stats" id="stats"></div>
    </div>

    <div class="status-bar">
        <span class="status-dot"></span>
        <span class="status-text" id="status-text">loading world...</span>
    </div>

    <div id="detail">
        <span class="close-btn" onclick="closeDetail()">x</span>
        <div class="room-name" id="detail-name"></div>
        <div class="room-topic" id="detail-topic"></div>
        <div id="detail-stats"></div>
        <div class="fragments" id="detail-fragments"></div>
    </div>

    <div id="legend"></div>
    <div id="loading">observing...</div>

    <script>
    const TOPIC_COLORS = {
        tech:        '#00ff88',
        politics:    '#ff4444',
        culture:     '#ff66ff',
        science:     '#4488ff',
        finance:     '#44ff44',
        existential: '#8844ff',
        liminal:     '#ffcc44'
    };

    const WORLD_URL = 'https://raw.githubusercontent.com/nexvoidai/nex/main/data/world-state.json';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let worldState = null;
    let camera = { x: 0, y: 0, zoom: 1 };
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let hoveredRoom = null;
    let selectedRoom = null;

    function resize() {
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    async function loadWorld() {
        try {
            const res = await fetch(WORLD_URL + '?t=' + Date.now());
            worldState = await res.json();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-text').textContent =
                'cycle ' + worldState.observationCycles + ' — ' + worldState.rooms.length + ' rooms';
            updateHUD();
            updateLegend();
            centerCamera();
        } catch (e) {
            document.getElementById('loading').textContent = 'failed to load world state';
        }
    }

    function centerCamera() {
        if (!worldState || worldState.rooms.length === 0) return;
        let cx = 0, cy = 0;
        for (const r of worldState.rooms) {
            cx += r.position.x;
            cy += r.position.y;
        }
        camera.x = -(cx / worldState.rooms.length);
        camera.y = -(cy / worldState.rooms.length);
    }

    function updateHUD() {
        if (!worldState) return;
        const s = worldState.stats;
        document.getElementById('stats').innerHTML =
            '<div>rooms: <span>' + worldState.rooms.length + '</span></div>' +
            '<div>corridors: <span>' + worldState.corridors.length + '</span></div>' +
            '<div>cycles: <span>' + worldState.observationCycles + '</span></div>' +
            '<div>sentiment: <span>' + (s.avgSentiment || 0).toFixed(2) + '</span></div>' +
            '<div>artifacts: <span>' + worldState.artifacts.length + '</span></div>';
    }

    function updateLegend() {
        if (!worldState) return;
        const topics = [...new Set(worldState.rooms.map(r => r.topic))];
        document.getElementById('legend').innerHTML = topics.map(function(t) {
            return '<div class="legend-item"><div class="legend-dot" style="background:' +
                (TOPIC_COLORS[t] || '#555') + '"></div>' + t + '</div>';
        }).join('');
    }

    function w2s(wx, wy) {
        return {
            x: (wx + camera.x) * camera.zoom + window.innerWidth / 2,
            y: (wy + camera.y) * camera.zoom + window.innerHeight / 2
        };
    }

    function s2w(sx, sy) {
        return {
            x: (sx - window.innerWidth / 2) / camera.zoom - camera.x,
            y: (sy - window.innerHeight / 2) / camera.zoom - camera.y
        };
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width / devicePixelRatio, canvas.height / devicePixelRatio);

        if (!worldState) { requestAnimationFrame(draw); return; }

        var roomMap = new Map(worldState.rooms.map(function(r) { return [r.id, r]; }));

        // Corridors
        for (var i = 0; i < worldState.corridors.length; i++) {
            var corridor = worldState.corridors[i];
            var from = roomMap.get(corridor.from);
            var to = roomMap.get(corridor.to);
            if (!from || !to) continue;

            var p1 = w2s(from.position.x, from.position.y);
            var p2 = w2s(to.position.x, to.position.y);

            var alpha = 0.03 + corridor.similarity * 0.08;
            ctx.strokeStyle = 'rgba(255, 255, 255, ' + alpha + ')';
            ctx.lineWidth = Math.max(0.5, corridor.width * 0.3 * camera.zoom);
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
        }

        // Rooms
        for (var j = 0; j < worldState.rooms.length; j++) {
            var room = worldState.rooms[j];
            var pos = w2s(room.position.x, room.position.y);
            var color = TOPIC_COLORS[room.topic] || '#555';
            var size = (4 + room.virality * 2) * camera.zoom;
            var entropy = room.entropy.score;
            var roomAlpha = Math.max(0.2, 1 - entropy * 0.7);

            // Glow
            var gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, size * 3);
            var hexAlpha = Math.round(roomAlpha * 40).toString(16);
            if (hexAlpha.length < 2) hexAlpha = '0' + hexAlpha;
            gradient.addColorStop(0, color + hexAlpha);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, size * 3, 0, Math.PI * 2);
            ctx.fill();

            // Core
            ctx.fillStyle = color;
            ctx.globalAlpha = roomAlpha;
            ctx.beginPath();

            if (entropy > 0.5) {
                var points = 6;
                for (var k = 0; k < points; k++) {
                    var angle = (k / points) * Math.PI * 2;
                    var jitter = 1 + (Math.random() - 0.5) * entropy * 0.6;
                    var r = size * jitter;
                    var x = pos.x + Math.cos(angle) * r;
                    var y = pos.y + Math.sin(angle) * r;
                    k === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                }
                ctx.closePath();
            } else {
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
            }
            ctx.fill();
            ctx.globalAlpha = 1;

            // Hover
            if (hoveredRoom === room) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size + 4, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Label
            if (camera.zoom > 0.6) {
                ctx.fillStyle = 'rgba(255,255,255,' + (roomAlpha * 0.5) + ')';
                ctx.font = Math.max(8, 10 * camera.zoom) + 'px JetBrains Mono';
                ctx.textAlign = 'center';
                ctx.fillText(room.name, pos.x, pos.y + size + 14 * camera.zoom);
            }
        }

        requestAnimationFrame(draw);
    }

    canvas.addEventListener('mousedown', function(e) {
        isDragging = true;
        dragStart = { x: e.clientX, y: e.clientY };
    });

    canvas.addEventListener('mousemove', function(e) {
        if (isDragging) {
            camera.x += (e.clientX - dragStart.x) / camera.zoom;
            camera.y += (e.clientY - dragStart.y) / camera.zoom;
            dragStart = { x: e.clientX, y: e.clientY };
        }

        if (worldState) {
            var wp = s2w(e.clientX, e.clientY);
            hoveredRoom = null;
            for (var i = 0; i < worldState.rooms.length; i++) {
                var room = worldState.rooms[i];
                var dx = room.position.x - wp.x;
                var dy = room.position.y - wp.y;
                var dist = Math.sqrt(dx * dx + dy * dy);
                var hitSize = (4 + room.virality * 2) / camera.zoom + 5;
                if (dist < hitSize) {
                    hoveredRoom = room;
                    break;
                }
            }
            canvas.style.cursor = hoveredRoom ? 'pointer' : (isDragging ? 'grabbing' : 'grab');
        }
    });

    canvas.addEventListener('mouseup', function(e) {
        isDragging = false;
        if (hoveredRoom) showDetail(hoveredRoom);
    });

    canvas.addEventListener('wheel', function(e) {
        e.preventDefault();
        var zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
        camera.zoom = Math.max(0.1, Math.min(5, camera.zoom * zoomFactor));
    }, { passive: false });

    function showDetail(room) {
        selectedRoom = room;
        var panel = document.getElementById('detail');
        panel.style.display = 'block';

        document.getElementById('detail-name').textContent = room.name;
        document.getElementById('detail-name').style.color = TOPIC_COLORS[room.topic] || '#fff';
        document.getElementById('detail-topic').textContent = room.topic;

        document.getElementById('detail-stats').innerHTML =
            '<div class="room-stat">sentiment: <span>' + room.sentiment.toFixed(2) + '</span></div>' +
            '<div class="room-stat">virality: <span>' + room.virality.toFixed(2) + '</span></div>' +
            '<div class="room-stat">entropy: <span>' + (room.entropy.score * 100).toFixed(1) + '%</span></div>' +
            '<div class="room-stat">size: <span>' + room.dimensions.width.toFixed(1) + ' x ' + room.dimensions.height.toFixed(1) + ' x ' + room.dimensions.depth.toFixed(1) + '</span></div>' +
            '<div class="room-stat">connections: <span>' + room.connections.length + '</span></div>';

        var frags = room.fragments.sentences.slice(0, 3);
        document.getElementById('detail-fragments').innerHTML = frags.length > 0
            ? frags.map(function(f) { return '<div class="fragment">"' + f + '"</div>'; }).join('')
            : '<div class="fragment">[ no fragments recovered ]</div>';
    }

    function closeDetail() {
        document.getElementById('detail').style.display = 'none';
        selectedRoom = null;
    }

    loadWorld();
    draw();
    setInterval(loadWorld, 5 * 60 * 1000);
    </script>
</body>
</html>
